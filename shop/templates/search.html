{% extends 'basic.html' %}

{% block title %} Title of about {% endblock %} 
{% block body %} This is search body 


<div class="row">
                            <!-- cart image div -->
                            <div
                                class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-item-center shadow product_img">
                                <img src="/{{ product.1.image }}" alt="cart image" class="img-fluid">
                            </div>

                            <!-- cart product detail -->
                            <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                                <!-- product name  -->
                                <div class="row">
                                    <div class="col-6 card-title">
                                        <h1 class="mb-4 product_name">{{ product.product_name }}</h1>
                                        <p>{{ product.1.des }}</p>
                                    </div>

                                    <!-- set_Quntity increment -->
                                    <div class="col-6">
                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination justify-content-end set_Quntity">
                                                <li class="page-item"><button onclick="decreaseNumber('textbox','itemval')" class="page-link" id="decrease"><i
                                                            class="fas fa-minus"></i></button></li>
                                                <li class="page-item"><input id="textbox"  type="text" class="page-link" href="#"
                                                        value="0" ></li>
                                                <li class="page-item"><button onclick="increaseNumber('textbox','itemval')" class="page-link" id="increase"><i
                                                            class="fas fa-plus-square"></i></button></li>

                                            </ul>
                                        </nav>
                                    </div>


                                </div>

                                <!-- remove item  -->
                                <div class="row">
                                    <div class="col-8 d-flex justify-content-between remove_wish">
                                        <p><i class="fas fa-trash-alt"></i> REMOVE ITEM</p>
                                        <p><i class="fas fa-heart"></i> MOVE TO WISH LIST</p>
                                        <!-- <p><i class="fas fa-trash-alt"></i>REMOVE ITEM</p> -->
                                    </div>
                                    <div class="col-4 d-flex justify-content-end price_money">
                                        <h3>â‚¹ <span id="itemval">00.0</span></h3>
                                    </div>
                                </div>


                            </div>

                        </div>

                    
                        <br>



{% endblock %}
